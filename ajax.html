<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-1.11.0.min.js"></script>
<script
	src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

<script
	src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

<style>
html,body {
	height: 100%;
	margin: 0;
	padding: 0;
}

#mapa {
	height: 80%;
	width: 80%;
	position: absolute;
	top: 500px;
	left: 0px;
	z-index: 9000;
}
</style>
</head>
<body>
	<script type="text/javascript">
		var lat, lng;
		var puntos = new Array();
		var map;
		var geocoder;
		var bounds = new google.maps.LatLngBounds();
		var markersArray = [];
		var directionsDisplay;
		var directionsService = new google.maps.DirectionsService();
		var destinationIcon = 'https://chart.googleapis.com/chart?chst=d_map_pin_letter&chld=D|FF0000|000000';
		var originIcon = 'https://chart.googleapis.com/chart?chst=d_map_pin_letter&chld=O|FFFF00|000000';
		var origin1;
		
		function initialize() {
			directionsDisplay = new google.maps.DirectionsRenderer();
			var opts = {
				center : new google.maps.LatLng(lat, lng),
				zoom : 12
			};
			map = new google.maps.Map(document.getElementById('mapa'), opts);
			directionsDisplay.setMap(map);
			geocoder = new google.maps.Geocoder();
		}

		function calcRoute(cantidad) {
			var or = new google.maps.LatLng(lat, lng);
			var des = new google.maps.LatLng(puntos[cantidad].latitud, puntos[cantidad].longitud);
			var request = {
				origin : origin1,
				destination : des,
				travelMode : google.maps.TravelMode.DRIVING
			};
			directionsService.route(request, function(result, status) {
				if (status == google.maps.DirectionsStatus.OK) {
					directionsDisplay.setDirections(result);
				}
			});
		}

		function addMarker(location, isDestination, nombre) {
			var icon;
			if (isDestination) {
				icon = destinationIcon;
			} else {
				icon = originIcon;
			}
			geocoder
					.geocode(
							{
								'address' : location
							},
							function(results, status) {
								if (status == google.maps.GeocoderStatus.OK) {
									bounds.extend(results[0].geometry.location);
									map.fitBounds(bounds);
									if (nombre == null) {
										nombre = "Donde estoy ahora";
										var marker = new google.maps.Marker(
												{
													title : nombre,
													map : map,
													position : results[0].geometry.location,
													icon: icon
												});
										markersArray.push(marker);
									} else
										var marker = new google.maps.Marker(
												{
													title : nombre,
													map : map,
													position : results[0].geometry.location,
													icon : icon
															
												});
									markersArray.push(marker);
								} else {
									alert('Geocode was not successful for the following reason: '
											+ status);
								}
							});
		}

		function ajax(page1) {
			$.ajax({
				dataType : "json",
				url : "json.php",
				type : 'GET',
				data : {
					op : 'farmacia',
					latitud : lat,
					longitud : lng,
					pagina : page1
				},
				success : function(data) {
					$.each(data, function(index) {
						puntos[index] = data[index];
					})
					calculateDistances();
					
				}
			});
		}

		function OK(position) {
			lat = position.coords.latitude;
			lng = position.coords.longitude;
			origin1 = new google.maps.LatLng(lat, lng);
			ajax();

		}

		function showlocation() {
			navigator.geolocation.getCurrentPosition(OK);
		}

		showlocation();

		function calculateDistances() {
			var service = new google.maps.DistanceMatrixService();
			
			var arreglo = new Array();

			for ( var i = 0; i < puntos.length; i++) {
				arreglo[i] = new google.maps.LatLng(puntos[i].latitud,
						puntos[i].longitud);
			}
			service.getDistanceMatrix({
				origins : [ origin1 ],
				destinations : arreglo,
				travelMode : google.maps.TravelMode.DRIVING,
				unitSystem : google.maps.UnitSystem.METRIC,
				avoidHighways : false,
				avoidTolls : false
			}, callback);
		}

		function mostrarMapa(la, lo) {
			calculateDistances();
			$("#mapa").css("visibility", "visible;");
			//$("#listado").css("display", "none");
		}
		function callback(response, status) {
			if (status != google.maps.DistanceMatrixStatus.OK) {
				//alert('Error was: ' + status);
			} else {
				var origins = response.originAddresses;
				var destinations = response.destinationAddresses;
				var results = response.rows[0].elements;
				deleteOverlays();
				addMarker(origins[0], false);
				for ( var j = 0; j < results.length; j++) {
					addMarker(destinations[j], true, puntos[j].nombre);
					$("#listado").append(
							'<ul class=list-group><li class=list-group-item><a href=# onclick=mostrarMapa('
									+ puntos[j].latitud + ','
									+ puntos[j].longitud
									+ ');calcRoute('+j+');>Farmacia dirección: '
									+ puntos[j].nombre + ' - ' + ' - '
									+ puntos[j].direccion + ' - '
									+ results[j].duration.text + ' - ' + ': '
									+ results[j].distance.text
									+ '</a></li></ul>');
				}

			}
		}
		function deleteOverlays() {
			for ( var i = 0; i < markersArray.length; i++) {
				markersArray[i].setMap(null);
			}
			markersArray = [];
		}
		google.maps.event.addDomListener(window, 'load', initialize);
	</script>
	<div id="listado"></div>
	<div id="mapa" style="visibility: hidden;"></div>
</body>
</html>
